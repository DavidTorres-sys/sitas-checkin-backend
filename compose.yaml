version: '3.3'

services:
  backend:
    container_name: backend_spring
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:oracle:thin:@host.docker.internal:1521/XE
      SPRING_DATASOURCE_USERNAME: system
      SPRING_DATASOURCE_PASSWORD: password
    volumes:
      - ./logs:/app/logs
    networks:
      - spring-network

networks:
  spring-network:
    driver: bridge